<html>
    <link rel="stylesheet" href="Ejercicio_16.css">
    <div id="titulo">
        <h1>TELEBIRRIA</h1>
        <h2>PARA REALIZAR SU PEDIDO, RELLENE EL FORMULARIO</h2>
    </div>

    <div id="registrar">
        <p>Si ya tienes tu cuenta, regístrate aquí</p>
        <label for="nombre">Usuario:</label>
	    <input type="text" id="usuario" name="nombre">
        <label for="nombre">Contraseña:</label>
	    <input type="password" id="contraseña" name="contra">
        <input type="button" value="Conectar" id="boton">
    </div>

    <div id="colIzq">
        <fieldset>
            <legend>Identificación</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" name="apellido"><br><br>
            <label for="apellido">Domicilio:</label>
            <input type="text" id="casa" name="casa"><br><br>
            <label for="apellido">Localidad:</label>
            <input type="text" id="casa2" name="casa2"><br><br>
            <label for="apellido">Código Postal:</label>
            <input type="text" id="cp" name="cp"><br><br>
            <label for="apellido">Teléfono:</label>
            <input type="text" id="tlf" name="tlf"><br><br>
        </fieldset>
        <fieldset>
            <legend>Opción de entrega</legend>
            <label>Cómo lo prefieres?</label><br>
            <input input="no" type="radio" id="recoger" name="nombre">
            <label for="si">Recoger en el local</label><br>
            <input input="si" type="radio" id="recoger" name="nombre">
            <label for="no">Enviar a domicilio</label><br>
        </fieldset>
        <fieldset>
            <legend>Recibir nuestras ofertas</legend>
            <label for="gusta">Dónde te gustaría recibir nuestras ofertas?</label><br>
            <input type="checkbox" id="gusta" name="sinogusta">
            <label>E-mail</label><br>
            <input type="checkbox" id="gusta" name="sinogusta">
            <label>Por carta a domicilio</label>
        </fieldset>
    </div>

    <div id="colDere">
        <fieldset>
            <legend>Personaliza tu menú</legend>
            <label for="dia">Tamaño del bocadillo</label><br>
            <select id="dia" size="4">
                <option value="lunes">Pequeño</option>
                <option value="martes" selected="selected">Mediano</option>
                <option value="miercoles">Grande</option>
                <option value="jueves">Enorme</option>
            </select><br><br>
            <label for="dia">Contenido del bocadillo</label><br>
            <select id="dia" size="4">
                <option value="lunes">Anchoas</option>
                <option value="martes">Calamares</option>
                <option value="miercoles">Mejillones</option>
                <option value="jueves">Jamon</option>
            </select><br><br>
            <label for="porque">Sugerencias:</label><br>
            <textarea id="porque" cols="50" rows="4"></textarea>
        </fieldset>
    </div>

    <div id="extras">
        Para enviar el pedido ahora pulse el botón
        <input type="submit" value="Enviar pedido" id="boton"><br><br>
        Si quiere comenzar de nuevo pulse el botón
        <button type="reset" id="boton">Borrar todo</button>
    </div>


</html>
